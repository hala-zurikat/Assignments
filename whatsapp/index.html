<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex">
      <div class="container">
        <div class="nav">
          <div class="first-icons">
            <div class="icon"><i class="fa-solid fa-phone"></i></div>
            <div class="icon"><i class="fa-regular fa-message"></i></div>
            <div class="icon"><i class="fa-solid fa-user"></i></div>
            <div class="icon"><i class="fa-solid fa-share"></i></div>
            <div class="icon"><i class="fa-solid fa-moon"></i></div>
          </div>
          <div class="second-icons">
            <div class="icon"><i class="fa-solid fa-user-group"></i></div>
            <div class="icon"><i class="fa-solid fa-gear"></i></div>
          </div>
        </div>
        <div class="chats">
          <div class="top">
            <p>Chats</p>
            <input
              class="search-box"
              type="search"
              name="search"
              id="search"
              placeholder="search or start a new chat"
            />
          </div>

          <div class="chat-one">
            <div class="img">
              <img
                src="/media/user-profile-icon.webp"
                alt="user-profile"
                width="50px"
              />
            </div>
            <div class="details">
              <div class="name-time">
                <span>Hala</span>
                <span>3:33am</span>
              </div>
              <div class="message-number">
                <span>Hi!!!</span>
                <span class="number">2</span>
              </div>
            </div>
          </div>
          <div class="chat-one">
            <div class="img">
              <img
                src="/media/user-profile-icon.webp"
                alt="user-profile"
                width="50px"
              />
            </div>
            <div class="details">
              <div class="name-time">
                <span>Sarah</span>
                <span>5:00pm</span>
              </div>
              <div class="message-number">
                <span>Okay</span>
                <span class="number">1</span>
              </div>
            </div>
          </div>
          <div class="chat-one">
            <div class="img">
              <img
                src="/media/user-profile-icon.webp"
                alt="user-profile"
                width="50px"
              />
            </div>
            <div class="details">
              <div class="name-time">
                <span>Sewar</span>
                <span>11:01am</span>
              </div>
              <div class="message-number">
                <span>Done</span>
              </div>
            </div>
          </div>
          <div class="chat-one">
            <div class="img">
              <img
                src="/media/user-profile-icon.webp"
                alt="user-profile"
                width="50px"
              />
            </div>
            <div class="details">
              <div class="name-time">
                <span>Nezar</span>
                <span>8:00pm</span>
              </div>
              <div class="message-number">
                <span>!</span>
              </div>
            </div>
          </div>
          <div class="chat-one">
            <div class="img">
              <img
                src="/media/user-profile-icon.webp"
                alt="user-profile"
                width="50px"
              />
            </div>
            <div class="details">
              <div class="name-time">
                <span>Ragad</span>
                <span>12:11am</span>
              </div>
              <div class="message-number">
                <span>Show me</span>
                <span class="number">3</span>
              </div>
            </div>
          </div>
          <div class="chat-one">
            <div class="img">
              <img
                src="/media/user-profile-icon.webp"
                alt="user-profile"
                width="50px"
              />
            </div>
            <div class="details">
              <div class="name-time">
                <span>Randa</span>
                <span>9:12am</span>
              </div>
              <div class="message-number">
                <span>kkkkk</span>
                <span class="number">9</span>
              </div>
            </div>
          </div>
        </div>
        <div class="main">
          <div class="head">
            <div class="img">
              <img
                src="/media/user-profile-icon.webp"
                alt="user img"
                width="50px"
              />
            </div>
            <div class="chat-details">
              <div class="name-status">
                <span>Hala</span>
                <span>online</span>
              </div>
              <div class="icon2">
                <span><i class="fa-solid fa-phone"></i></span>
                <span><i class="fa-solid fa-video"></i></span>
              </div>
            </div>
          </div>

          <div class="center">
            <div class="img">
              <img
                src="/media/DExBhK.jpg"
                alt="whatsapp-background"
                width="90%"
                height="100%"
              />
            </div>
          </div>
          <div class="bottom">
            <div class="message-send">
              <i class="fa-solid fa-paperclip"></i>
              <input
                class="input-box"
                type="text"
                name="message"
                id="message"
              />
              <i class="fa-solid fa-paper-plane"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
