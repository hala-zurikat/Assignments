<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mid-Exam</title>
  </head>
  <body>
    <div class="container mt-5 shadow-sm">
      <button id="add" class="btn btn-primary mb-3">Add User</button>
      <button id="preview" class="btn btn-primary mb-3">Preview User</button>
    </div>

    <form onsubmit="return validate(event)">
      <div class="container mt-5 main shadow-sm">
        <div class="mb-3">
          <label for="email" class="form-label"
            ><i class="fa-solid fa-envelope"></i> Email address:</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <p id="emailError" style="color: red"></p>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label"
            ><i class="fa-duotone fa-regular fa-user"></i> User Name:</label
          >
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name"
            required
          />
          <p id="nameError" style="color: red"></p>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label"
            ><i class="fa-solid fa-phone"></i> Phone Number:</label
          >
          <input type="tel" class="form-control" id="phone" placeholder="079" />
          <p id="phoneError" style="color: red"></p>
        </div>
        <label class="form-check-label" for="gender"
          ><i class="fa-solid fa-venus-mars"></i> Gender:
        </label>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="option1"
            checked
          />
          <label class="form-check-label" for="option1"> Male </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="option2"
          />
          <label class="form-check-label" for="option2"> Female </label>
          <p id="genderError" style="color: red"></p>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label"
            ><i class="fa-solid fa-location-dot"></i> Address:</label
          >
          <textarea
            class="form-control"
            id="address"
            rows="3"
            placeholder="Your Address"
          ></textarea>
          <p id="addressError" style="color: red"></p>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>
    </form>
    <div class="container mt-5 hide" id="previewSection"></div>
    <script src="script.js"></script>
  </body>
</html>
