<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label for="name"> First Name</label> <br />
        <input
          type="text"
          name="fname"
          placeholder="your Fname"
          required
          id="fname"
        />
        <br /><br />
      </div>
      <div>
        <label for="lname"> Last Name</label><br />
        <input
          type="text"
          name="lname"
          placeholder="your Lname"
          required
          id="lname"
        />
        <br /><br />
        <div>
            <label for="date-time"> date-time</label><br />
            <input
              type="datetime"
              name="date-time"
              placeholder="Date-Time"
              required
              id="date-time"
            />
            <br /><br />
      </div>
      <div>
        <label for="date-time-local"> date-time-local</label><br />
        <input
          type="datetime-local"
          name="date-time-local"
          placeholder="Date-Time-local"
          required
          id="date-time-local"
        />
        <br /><br />
      <div>
        <label for="age">Age</label><br />
        <input
          type="date"
          name="age"
          placeholder="your age"
          required
          id="age"
        />
        <br /><br />
      </div>
      <div>
        <label for="Email">Email</label><br />
        <input
          type="email"
          name="email"
          placeholder="demo@gmail.com"
          required
          id="age"
        />
        <br /><br />
        <br />
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
