<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>This is Form:</h1>
      <label for="fname">First Name</label> <br />
      <input
        type="text"
        name="fname"
        id="fname"
        required
        maxlength="16"
        placeholder="First Name"
      />
      <br /><br />
      <label for="mname">Middle Name</label><br />
      <input
        type="text"
        name="mname"
        id="mname"
        maxlength="16"
        placeholder="Midlle Name"
      /><br /><br />
      <label for="lname">Last Name</label><br />
      <input
        type="text"
        name="lname"
        id="lname"
        required
        maxlength="16"
        placeholder="Family Name"
      /><br />
      <br />
      <label for="age">Age</label><br />
      <input type="number" name="age" id="age" placeholder="Your Age" />
      <br /><br />
      <label for="date">Birthday</label><br />
      <input
        type="date"
        name="date"
        id="date"
        placeholder="Your Birthday"
        max="2025-02-03"
        required
      />
      <br /><br />
      <label for="email">Your Email</label><br />
      <input
        type="email"
        name="Email"
        id="email"
        required
        placeholder="Your Email"
      />
      <br /><br />
      <label for="pass">Your password</label><br />
      <input
        type="password"
        name="password"
        id="pass"
        required
        placeholder="Your password"
        minlength="8"
      />
      <br /><br />
      <label for="gender">Gender</label>
      <br />
      <br />
      <input type="radio" name="gender" id="gender" value="Male" checked />
      Male <br /><br />
      <input type="radio" name="gender" id="gender" value="Female" /> Female
      <br /><br />
      <hr />

      <label for="skills">Skills</label>
      <br />
      <br />
      <input
        type="checkbox"
        name="skills"
        id="skills"
        value="Programming"
        checked
      />
      Programming <br /><br />
      <input type="checkbox" name="skills" id="skills" value="Communication" />
      Communication <br /><br />
      <input
        type="checkbox"
        name="skills"
        id="skills"
        checked
        value="English"
      />
      English <br /><br />
      <input
        type="checkbox"
        name="skills"
        id="skills"
        value=" Problem
      Solving"
      />
      Problem Solving <br /><br />

      <hr />
      <br />
      <select multiple name="Country" id="country">
        <option value="jo">JORDAN</option>
        <option value="us">USA</option>
        <option value="uk">UK</option>
        <option value="sua">SUADI ARABIA</option>
      </select>
      <br /><br />
      <br />
      <datalist name="Country" id="listcountry">
        <option value="jo">JORDAN</option>
        <option value="us">USA</option>
        <option value="uk">UK</option>
        <option value="sua">SUADI ARABIA</option>
      </datalist>
      <br /><br />
      <input type="submit" value="Create User" /> &nbsp;&nbsp;

      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
